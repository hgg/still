<!DOCTYPE html><html><head><title>Still</title><meta charset="UTF-8"><meta content="width=device-width, initial-scale=1.0" name="viewport"><link href="/css/theme.css" media="all" rel="stylesheet"></head><body><header class="header"><div></div><nav class="header-nav"><a href="https://github.com/subvisual/still" rel="noopener noreferrer" target="_blank">Github</a><a href="http://localhost:3000/docs">Docs</a></nav></header><style type="text/css">.header {height: 80px;font-size: 1.2rem;display: flex;align-items: center;padding: 0 2rem;justify-content: space-between;}.header-nav > a {margin-left: 2rem;}.header a {text-decoration: none;}</style><div class="main"><h1 class="fancy-title">Still</h1><p>Still is a static site generator for Elixir.</p><p>We designed Still to be simple to use and easy to extend.</p><p>There's no JavaScript.</p><p>For more information please read the <a href="http://localhost:3000/docs">documentaton</a>.</p><h2>Blog</h2><ul><li><a href="http://localhost:3000/posts/announcing-still.html">2020-10-01 - Still on Elixir (Announcement)</a></li></ul><div class="footer"><p>Still was created and is maintained by</p><img alt="Subvisual" src="./subvisual.png"></div></div></body></html><script>window.socket = new WebSocket(`ws://${location.host}/ws`);

  }
}
